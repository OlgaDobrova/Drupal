name: light
description: mytheme for Drupal
type: theme
base theme: bootbase
core: 8.x
core_version_requirement: ^9 || ^10 || ^11
libraries:
  - light/global-css
  - light/global-js
stylesheets-remove:
  - core/assets/vendor/normalize-css/normalize.css
  - core/modules/system/css/system.module.css
  - core/modules/system/css/system.theme.css
  - core/modules/views/css/views.module.css
regions:
  header: Header
  menu_small: Menu Small
  menu_main: Menu Main
  title: Title
  tabs: Tabs
  breadcrumb: Breadcrumb
  messages: Messages
  featured: Featured
  sidebar: Sidebar
  order: Order
  slider: Slider
  content: Content
  footer: Footer
  bottom: Bottom
  block: Block
